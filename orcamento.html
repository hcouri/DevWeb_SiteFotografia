    <!-- Conteúdo do Orçamento -->
    <div class="conteudoorcamento container my-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Solicitar Orçamento</h2>
            <p>Para solicitar seu orçamento, preencha o formulário abaixo:</p>
            <form action="processa_orcamento.php" method="POST">
                <div class="campo-form mb-3">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex.: Ana" required>
                </div>
                <div class="campo-form mb-3">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="DDD+Número Ex.: (12)99999-9999" required>
                </div>
                <div class="campo-form mb-3">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ex.: ana@gmail.com" required>
                </div>
                <div class="campo-form mb-3">
                    <label for="servico">Serviço*</label>
                    <select id="servico" name="servico" class="form-control" required>
                        <option value="Ensaio casal.pdf">Ensaio Casal</option>
                        <option value="Ensaio familia.pdf">Ensaio Família</option>
                        <option value="Ensaio Feminino.pdf">Ensaio Feminino</option>
                        <option value="Ensaio executivo.pdf">Ensaio Executivo</option>
                        <option value="Ensaio aniversario.pdf">Ensaio Aniversário</option>
                        <option value="Festa infantil.pdf">Festa Infantil</option>
                        <option value="Casamento.pdf">Casamento</option>
                        <option value="Batizado.pdf">Batizado</option>
                    </select>
                </div>
                <div class="campo-form mb-3">
                    <label for="mensagem">Mensagem (opcional)</label>
                    <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Ex.: detalhes do evento"></textarea>
                </div>
                <button type="submit" class="btn-contratar w-100 mt-3">Enviar</button>
            </form>
            <p class="mt-3">Para contratar basta acessar a aba <a href="contato.html">Contato</a>.</p>
        </div>
    </div>

    <!-- Rodapé -->
